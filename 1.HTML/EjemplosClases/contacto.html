    <h2>CONTACTO</h2>
    <!--FORMULARIO-->
    <form action="">
        <!--LABEL sirve para dar nombre al input-->
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="nombre" value="A">
        <!--value en este caso da un valor por defecto-->
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="apellido">
        <label for="correo">Correo</label>
        <input type="text" placeholder="correo">
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="contraseña">
        <input type="number">
        <input type="date">
        <input type="text" placeholder="mm/dd/aaaa">
        <label for="color"> elegir color</label>
        <input type="color">
        <input type="submit">
        <!--Restablece el formulario-->
        <input type="reset" value="Borrar">
        <!--En este caso, value le da la palabra que va a presentar el botón-->
    </form>
</body>
