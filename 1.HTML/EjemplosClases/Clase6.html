<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--HTML, CSS, Bootstrap, JS, Git, FTP, MySQL, PHP-->
    <!--Agrega un borde al formulario-->
    <form action="">
        <fieldset>
            <!--Sólo se activa si está dentro de fieldset-->
            <legend>Datos Personales</legend>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
    
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
    
            <label for="dni">DNI</label>
            <input type="text" id="dni">
    
            <label for="edad">Edad</label>
            <input type="number" id="edad">
        </fieldset>
        <fieldset>
            <legend>Colores favoritos</legend>
            <!--Value es necesario para cuando se envían los valores al Back-->
            <input type="checkbox" value="ck1"> Rojo
            <input type="checkbox" value="ck1"> Verde
            <input type="checkbox" value="ck1"> Negro
            <input type="checkbox" value="ck1"> Amarillo
            <input type="checkbox" value="ck1"> Rosa
        </fieldset>
        <fieldset>
            <legend>Comida Favorita</legend>
            <!--Se engloban en una sóla pregunta con el name para que sólo
            se permita una sola elección-->
            <input type="radio" name="comidas"> Salmón
            <input type="radio" name="comidas"> Pizza
            <input type="radio" name="comidas"> Asado
            <input type="radio" name="comidas"> Sushi
            <h3></h3>
            <input type="radio" name="peliculas"> Avenger
            <input type="radio" name="peliculas"> Nemo
            <input type="radio" name="peliculas"> V de venganza
            <input type="radio" name="peliculas"> Matrix
            <input type="radio" name="peliculas"> Star Wars
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
